<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h1>Create Extension Icons</h1>
  <p>Open this file in a browser and click the buttons to download placeholder icons.</p>
  <button onclick="createIcon(16)">Download icon16.png</button>
  <button onclick="createIcon(48)">Download icon48.png</button>
  <button onclick="createIcon(128)">Download icon128.png</button>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#5865f2';
      ctx.fillRect(0, 0, size, size);

      // Text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('DM', size / 2, size / 2);

      // Download
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
